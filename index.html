<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delwyn's Number Guesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Delwyn's Apps</h1>
    <p class="tagline">Simple games for fun!</p>
  </header>

  <div class="game-container">
    <h2>Number Guessing Game</h2>
    <p>I'm thinking of a number between 1 and 100.</p>

    <div class="input-group">
      <input type="number" id="guess-input" min="1" max="100" placeholder="Enter your guess">
      <button id="submit-guess">Submit</button>
    </div>

    <p id="message"></p>
    <p id="attempts">Attempts: 0</p>
    <button id="reset-button">New Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
